<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Nuestro script -->
    <script defer src="./js/app.js"></script>
    <link rel="icon" href="./assets/icons/0_NsHVyfpJ2k7ixTAd.png" type="image/png">
</head>

<body>
    <div class="container text-center">
        <h3>Pokedex <small class="text-body-secondary">API</small></h3>

        <form class="d-flex" role="search" id="searchForm">
            <input id="pokemonInput" class="form-control me-2" type="search" placeholder="Buscar Pokémon" aria-label="Search">
            <button class="btn btn-outline-success" id="pokemonSearch" type="submit">Buscar</button>
        </form>

        <div id="pokemonList" class="d-flex flex-wrap justify-content-center mt-5"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Detalles del Pokémon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalPokemonImg" src="" class="img-fluid" alt="Imagen del Pokémon">
            <p id="modalPokemonInfo">Información detallada del Pokémon.</p>
            <h6>Movimientos:</h6>
            <ul id="pokemonMoves"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
